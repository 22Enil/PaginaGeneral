{% load static %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card shadow-sm border-0 mx-auto" style="max-width: 360px;">

                <div id="productoCarousel" class="carousel slide" data-bs-ride="carousel">
                    
                    <div class="carousel-inner">

                        {% for p in productos %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                
                                {% if p.imagen %}
                                    <img src="{{ p.imagen.url }}" 
                                         class="d-block w-100" 
                                         alt="{{ p.nombre }}"
                                         style="height: 220px; object-fit: cover;">
                                {% else %}
                                    <img src="https://via.placeholder.com/360x220?text=Sin+Foto" 
                                         class="d-block w-100" 
                                         style="height: 220px; object-fit: cover;">
                                {% endif %}

                                <div class="card-body text-center bg-white">
                                    <h5 class="card-title mb-2">{{ p.nombre }}</h5>
                                    
                                    <p class="card-text text-muted mb-2">
                                        {{ p.descripcion|truncatewords:15 }}
                                    </p>
                                    
                                    <p class="fw-bold mb-3">${{ p.precio }} MXN</p>
                                    
                                    <a href="#" class="btn btn-dark btn-sm px-4">Ver más</a>
                                </div>

                            </div>
                        {% empty %}
                            <div class="carousel-item active">
                                <img src="{% static 'imagenes/cat1.jpg' %}" class="d-block w-100" style="height: 220px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Sin Productos</h5>
                                    <p class="text-muted">Añade productos desde el admin.</p>
                                </div>
                            </div>
                        {% endfor %}

                    </div>

                    {% if productos|length > 1 %}
                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#productoCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#productoCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    {% endif %}
                </div>
                </div>

        </div>
    </div>
</div>
