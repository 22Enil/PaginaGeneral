<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <p>Explora nuestra colección</p>
    </header>

    <main class="catalogo">
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h2>Producto 1</h2>
            <p class="descripcion">Descripción breve del producto 1.</p>
            <p class="precio">$150.00 MXN</p>
            <button>Ver más</button>
        </div>

        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h2>Producto 2</h2>
            <p class="descripcion">Descripción breve del producto 2.</p>
            <p class="precio">$220.00 MXN</p>
            <button>Ver más</button>
        </div>

        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h2>Producto 3</h2>
            <p class="descripcion">Descripción breve del producto 3.</p>
            <p class="precio">$180.00 MXN</p>
            <button>Ver más</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Catálogo | Todos los derechos reservados</p>
    </footer>
</body>
</html>
