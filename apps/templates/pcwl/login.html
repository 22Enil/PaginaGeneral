{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm" method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function(){
    $("#loginForm").submit(function(e){
        e.preventDefault();
        $.ajax({
            url: "{% url 'login' %}",   // apunta a tu LoginView
            type: "POST",
            data: $(this).serialize(),
            success: function(response){
                if(response.status === "success"){
                    Swal.fire({
                        title: "¡Bienvenido!",
                        text: response.message,
                        icon: "success",
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "{% url 'index' %}";
                    });
                } else {
                    Swal.fire({
                        title: "Error",
                        text: response.message,
                        icon: "error",
                        confirmButtonText: "Intentar de nuevo"
                    });
                }
            },
            error: function(){
                Swal.fire("Error", "Ocurrió un problema, intenta más tarde.", "error");
            }
        });
    });
});
</script>
{% endblock %}
