{% extends "base.html" %}

{% block title %}Edición de Perfil{% endblock %} 
{% block content %} 
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="text-center text-primary mb-4">
                <i class="bi bi-person-circle"></i> Edición de Perfil: {{ request.user.username }}
            </h1>
            
            <form method="POST" action="{% url 'perfil_editar' perfil_id=perfil.pk %}">
                
                {% csrf_token %} <div class="card p-4 shadow">
                    <h5 class="card-title mb-3">Datos a Modificar</h5>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ perfil.nombre|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Biografía:</label>
                        <textarea class="form-control" id="bio" name="biografia" rows="3">{{ perfil.biografia|default:'' }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
                    <a href="#" onclick="history.back()" class="btn btn-outline-secondary mt-2">Cancelar y Volver</a>
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script>
    // Por ejemplo, aquí podrías añadir lógica para validar los campos con JavaScript antes de enviar.
    console.log("Página de edición de perfil cargada.");
</script>
{% endblock scripts %}
